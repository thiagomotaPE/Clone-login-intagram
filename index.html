<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login instagram</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div>
                <img src="img/cell interface.png" alt="celular">
            </div>
            <section class="menu">
                <div class="entrar">
                    <img src="img/instagram-logo.png" alt="insta-logo">
                    <input type="text">
                    <input type="password" name="" id="">
                    <input type="button" value="Log In">
                </div>
                <div class="ou">
                    <p>OR</p>
                    <a href="#">Log In with Facebook</a>
                    <a href="#">Forgot password?</a>
                </div>
            </section>
            <section class="criar-conta">
                <div class="sem-conta">
                    <p>Don't have an account?<a href="#">Sign up</a></p>
                </div>
            </section>
            <section class="baixar-app">
                <div class="get-app">
                    <p>Get the app</p>
                    <img src="img/appstore.png" alt="appstore">
                    <img src="img/googleplay.png" alt="googleplay">
                </div>
            </section>
        </div>
    </div>
    
</body>
</html>
