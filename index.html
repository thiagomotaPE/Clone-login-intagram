<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login instagram</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">

            <div class="slide">
                <img class="selected" src="img/cell interface.png" alt="celular">
                <img src="img/cell2.png" alt="celular">
                <img src="img/cell3.png" alt="celular">
                <img src="img/cell4.png" alt="celular">
            </div>

            <div class="principal">
                <div class="menu">
                    <img src="img/instagram-logo.png" alt="logo-instagram">
                    <div class="area-acesso">
                        <input type="text" name="usuario" id="usuario"  placeholder=" Phone number, username, or e-mail">
                        <input type="password" name="senha" id="senha"  placeholder=" Password">
                        <input type="button" value="Log In" class="botao">
                    </div>
                    <p>OR</p>
                    <div class="area-acesso2">
                        <a href="#" class="with-facebook">Log in with Facebook</a>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <div class="sign-up">
                    <p>Don't have an account?<a href="#"> Sign up</a></p>
                </div>

                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="get-app-img">
                        <a href="#"><img src="img/appstore.png" alt="app-store" width="135px"></a>
                        <a href="#"><img src="img/googleplay.png" alt="play-store" width="135px"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
